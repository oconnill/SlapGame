<!DOCTYPE html>
<html lang="en">
<html>

<head>
	<title>Slap Object Game</title>
	<link rel="stylesheet" href="game.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
	 crossorigin="anonymous">

</head>

<body>
	<div class="container">
		<div class="header text-center">
				<img src="CHEXTOP.png" alt=''>
		</div>
		<div class="row">
			<div class="col-xs-12 spacer"></div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<div class="computer text-center">
					<img src="sovietcomputer.png" alt=''>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="health-bar text-center health-text">Health:
					<span id='health'>100</span>
					<div class="enemy text-center">Hits:
						<span id='hits'>0</span>
					</div>
					<br>
					<div class="attack-button text-center">
						<ul id="nodots">
							<li>
								<button class="btn btn-outline-secondary" onclick="action('slap',monster)">Opening Move</button>
							</li>
							<br>
							<li>
								<button class="btn btn-outline-secondary" onclick="action('punch', monster)">Positional play</button>
							</li>
							<br>
							<li>
								<button class="btn btn-outline-secondary" onclick="action('kick', monster)">Check</button>
							</li>
						</ul>
					</div>
					<br>
					<ul id="nodots">
						<li>
							<button type="button" class="btn btn-outline-warning" onclick="giveItem(monster, 'focus')">Focus</button>
						</li>
						<br>
						<li>
							<button type="button" class="btn btn-outline-warning" onclick="giveItem(monster, 'strategy')">Strategy</button>
						</li>
						<br>
						<li>
							<button type="button" class="btn btn-outline-warning" onclick="giveItem(monster, 'mental')">Mental Block</button>
						</li>
						<br>
						<li>
							<button class="btn btn-outline-success" onclick="reset(monster)">Reset</button>
						</li>
					</ul>
				</div>


			</div>








			<script src="game.js"></script>
</body>

</html>
